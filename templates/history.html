<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hist√≥rico de Escalas - Gerador de Escalas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --bg: #ffffff;
            --text: #1f2937;
            --input-bg: #f3f4f6;
            --border: #e5e7eb;
            --primary: #002e5d;
            --secondary: #1e40af;
            --success: #16a34a;
            --danger: #dc2626;
            --warning: #f59e0b;
            --white: #ffffff;
        }

        body.dark-mode {
            --bg: #111827;
            --text: #f9fafb;
            --input-bg: #1f2937;
            --border: #374151;
            --primary: #60a5fa;
            --secondary: #3b82f6;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --white: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: background 0.3s ease, color 0.3s ease;
            min-height: 100vh;
        }

        .header-app {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .side-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .btn-control {
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-decoration: none;
        }

        .btn-control:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .logo-header {
            height: 60px;
            margin-bottom: 10px;
        }

        .by-header {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-title {
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
            color: var(--primary);
        }

        .schedules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .schedule-card {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .schedule-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .schedule-header {
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .schedule-title {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .schedule-period {
            font-size: 0.9em;
            color: #6b7280;
            margin-bottom: 5px;
        }

        .schedule-date {
            font-size: 0.8em;
            color: #9ca3af;
        }

        .schedule-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-action {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-view {
            background: var(--primary);
            color: white;
        }

        .btn-view:hover {
            background: var(--secondary);
        }

        .btn-share {
            background: #25d366;
            color: white;
        }

        .btn-share:hover {
            background: #128c7e;
        }

        .btn-download {
            background: var(--secondary);
            color: white;
        }

        .btn-download:hover {
            background: #1d4ed8;
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .btn-delete:hover {
            background: #b91c1c;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="header-app">
        <div class="side-controls">
            <a href="{{ url_for('index') }}" class="btn-control" title="Voltar">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
            </a>
            <button class="btn-control btn-theme-toggle" onclick="toggleDarkMode()" title="Mudar Tema">üåì</button>
            <a href="{{ url_for('auth.logout') }}" class="btn-control" title="Sair">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M16 17v-3H9v-4h7V7l5 5-5 5zM14 3.258v2.08C17.44 6.175 20 9.29 20 13c0 3.71-2.56 6.825-6 7.662v2.08c4.56-.932 8-4.966 8-9.742 0-4.776-3.44-8.81-8-9.742zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10v-2c-4.41 0-8-3.59-8-8s3.59-8 8-8V2z"/></svg>
            </a>
        </div>

        <img src="https://identidade.adventistas.org/pt/assets/img/iasd_logo.svg" class="logo-header" alt="IASD">
        <h2 style="margin:0; font-size: 1.2em; letter-spacing: 1px;">HIST√ìRICO DE ESCALAS</h2>
        <div class="by-header">{{ user.church_name }}</div>
    </div>

    <div class="container">
        <a href="{{ url_for('index') }}" class="back-link">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
            Voltar para o Gerador
        </a>

        <div id="loadingState" class="loading">
            <div class="spinner"></div>
            <p>Carregando hist√≥rico de escalas...</p>
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üìã</div>
            <div class="empty-state-text">Nenhuma escala encontrada</div>
            <p>Voc√™ ainda n√£o salvou nenhuma escala. Comece gerando sua primeira escala!</p>
            <a href="{{ url_for('index') }}" class="btn-action btn-view" style="display: inline-block; margin-top: 20px;">
                Gerar Primeira Escala
            </a>
        </div>

        <div id="schedulesContainer" class="schedules-grid" style="display: none;">
            <!-- As escalas ser√£o inseridas aqui via JavaScript -->
        </div>
    </div>

    <script>
        // Fun√ß√£o de tema
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        // Aplicar tema salvo
        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');

        // Carregar escalas
        async function loadSchedules() {
            try {
                const response = await fetch('/api/schedules');
                if (response.ok) {
                    const schedules = await response.json();
                    renderSchedules(schedules);
                } else {
                    console.error('Erro ao carregar escalas:', response.statusText);
                    showError();
                }
            } catch (error) {
                console.error('Erro ao carregar escalas:', error);
                showError();
            }
        }

        function renderSchedules(schedules) {
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');
            const container = document.getElementById('schedulesContainer');

            loadingState.style.display = 'none';

            if (schedules.length === 0) {
                emptyState.style.display = 'block';
                container.style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            container.style.display = 'grid';

            container.innerHTML = schedules.map(schedule => {
                const createdDate = new Date(schedule.created_at);
                const formattedDate = createdDate.toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const periodStart = new Date(schedule.period_start);
                const periodEnd = new Date(schedule.period_end);
                const formattedPeriod = `${periodStart.toLocaleDateString('pt-BR')} a ${periodEnd.toLocaleDateString('pt-BR')}`;

                return `
                    <div class="schedule-card">
                        <div class="schedule-header">
                            <div class="schedule-title">${schedule.department}</div>
                            <div class="schedule-period">${formattedPeriod}</div>
                            <div class="schedule-date">Criada em: ${formattedDate}</div>
                        </div>
                        <div class="schedule-actions">
                            <a href="/escala/${schedule.slug}" target="_blank" class="btn-action btn-view">
                                üëÅÔ∏è Ver
                            </a>
                            <button onclick="shareSchedule('${schedule.slug}', '${schedule.department}')" class="btn-action btn-share">
                                üì§ Compartilhar
                            </button>
                            <button onclick="downloadSchedule('${schedule.id}')" class="btn-action btn-download">
                                ‚¨áÔ∏è Baixar
                            </button>
                            <button onclick="deleteSchedule('${schedule.id}')" class="btn-action btn-delete">
                                üóëÔ∏è Excluir
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function shareSchedule(slug, department) {
            const shareUrl = `${window.location.origin}/escala/${slug}`;
            const message = `Ol√°! Confira a escala de ${department}: ${shareUrl}`;
            const waUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(waUrl, '_blank');
        }

        async function downloadSchedule(scheduleId) {
            try {
                // Aqui voc√™ pode implementar a l√≥gica para baixar a imagem da escala
                // Por enquanto, vamos apenas mostrar uma mensagem
                alert('Fun√ß√£o de download em desenvolvimento. Use a op√ß√£o "Ver" para visualizar a escala.');
            } catch (error) {
                console.error('Erro ao baixar escala:', error);
                alert('Erro ao baixar escala. Tente novamente.');
            }
        }

        async function deleteSchedule(scheduleId) {
            if (!confirm('Tem certeza que deseja excluir esta escala? Esta a√ß√£o n√£o pode ser desfeita.')) {
                return;
            }

            try {
                const response = await fetch(`/api/schedules/${scheduleId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Escala exclu√≠da com sucesso!');
                    loadSchedules(); // Recarregar a lista
                } else {
                    const error = await response.json();
                    alert('Erro ao excluir escala: ' + (error.error || 'Tente novamente.'));
                }
            } catch (error) {
                console.error('Erro ao excluir escala:', error);
                alert('Erro ao excluir escala. Tente novamente.');
            }
        }

        function showError() {
            const loadingState = document.getElementById('loadingState');
            const container = document.getElementById('schedulesContainer');
            
            loadingState.innerHTML = `
                <div class="empty-state-icon">‚ùå</div>
                <div class="empty-state-text">Erro ao carregar escalas</div>
                <p>N√£o foi poss√≠vel carregar o hist√≥rico. Tente recarregar a p√°gina.</p>
                <button onclick="location.reload()" class="btn-action btn-view" style="margin-top: 20px;">
                    Recarregar P√°gina
                </button>
            `;
        }

        // Carregar escalas ao iniciar a p√°gina
        loadSchedules();
    </script>
</body>
</html>
